<script>
    // ‚ñº‚ñº‚ñº‚ñº‚ñº ‡§§‡•Å‡§Æ‡§ö‡•Ä ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§á‡§•‡•á ‡§≠‡§∞‡§æ ‚ñº‚ñº‚ñº‚ñº‚ñº
    const API_KEY = 'AIzaSyADpmUttHbznSowws1nk19BmJ7TjktsApU'; // ‡§§‡•Å‡§Æ‡§ö‡§æ API Key
    const SHEET_ID = '1NL2-dDBUIZ7D-hbjlo_cBDiJDRyUC0xPczGmnINbK1s'; // ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§∂‡•Ä‡§ü‡§ö‡§æ ‡§Ü‡§Ø‡§°‡•Ä
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz3IpbNNO4UO27j_vQ-vh8NdXB_G1IPECCk8T42HCTkYasMrECbUezUzi0bWE4RRZBE/exec'; // Apps Script ‡§ö‡•Ä ‡§®‡§µ‡•Ä‡§® URL
    const MASTER_SHEET_NAME = 'StaffMaster'; // ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§∂‡•Ä‡§ü‡§ö‡•á ‡§®‡§æ‡§µ (‡§Ø‡§æ‡§§ Taluka, Village ‡§Ü‡§π‡•á‡§§)
    // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

    const form = document.getElementById('survey-form');
    const submitButton = document.getElementById('submit-button');
    const statusMessage = document.getElementById('status-message');
    const talukaSelect = document.getElementById('taluka');
    const villageSelect = document.getElementById('village');

    let talukaVillageData = {};

    // 1. Google Sheets API ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ-‡§ó‡§æ‡§µ‡§æ‡§Ç‡§ö‡•Ä ‡§Ø‡§æ‡§¶‡•Ä ‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ
    async function loadMasterData() {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${MASTER_SHEET_NAME}!A2:B?key=${API_KEY}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            const rows = data.values;

            if (rows && rows.length > 0) {
                // ‡§°‡•á‡§ü‡§æ‡§≤‡§æ ‡§Ü‡§™‡§≤‡•ç‡§Ø‡§æ ‡§ó‡§∞‡§ú‡•á‡§®‡•Å‡§∏‡§æ‡§∞ ‡§∞‡•Ç‡§™‡§æ‡§Ç‡§§‡§∞‡§ø‡§§ ‡§ï‡§∞‡§æ { "‡§§‡§æ‡§≤‡•Å‡§ï‡§æ": ["‡§ó‡§æ‡§µ‡•ß", "‡§ó‡§æ‡§µ‡•®"] }
                rows.forEach(row => {
                    const taluka = row[0];
                    const village = row[1];
                    if (taluka && village) {
                        if (!talukaVillageData[taluka]) {
                            talukaVillageData[taluka] = [];
                        }
                        talukaVillageData[taluka].push(village);
                    }
                });
                populateTalukas();
            } else {
                talukaSelect.innerHTML = '<option value="">‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§°‡•á‡§ü‡§æ ‡§∏‡§æ‡§™‡§°‡§≤‡§æ ‡§®‡§æ‡§π‡•Ä</option>';
            }
        } catch (error) {
            console.error("Error loading master data:", error);
            talukaSelect.innerHTML = '<option value="">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§§‡§æ‡§®‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä!</option>';
        }
    }

    // 2. ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§°‡•ç‡§∞‡•â‡§™‡§°‡§æ‡§â‡§® ‡§≠‡§∞‡§æ
    function populateTalukas() {
        const talukas = Object.keys(talukaVillageData);
        talukaSelect.innerHTML = '<option value="">‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ</option>';
        talukas.sort().forEach(taluka => {
            const option = document.createElement('option');
            option.value = taluka;
            option.textContent = taluka;
            talukaSelect.appendChild(option);
        });
    }

    // 3. ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§≤‡•ç‡§Ø‡§æ‡§µ‡§∞ ‡§ó‡§æ‡§µ‡§æ‡§Ç‡§ö‡•Ä ‡§Ø‡§æ‡§¶‡•Ä ‡§¨‡§¶‡§≤‡§æ
    talukaSelect.addEventListener('change', () => {
        const selectedTaluka = talukaSelect.value;
        villageSelect.innerHTML = '<option value="">‡§ó‡§æ‡§µ ‡§®‡§ø‡§µ‡§°‡§æ</option>';
        villageSelect.disabled = true;
        if (selectedTaluka && talukaVillageData[selectedTaluka]) {
            talukaVillageData[selectedTaluka].sort().forEach(village => {
                const option = document.createElement('option');
                option.value = village;
                option.textContent = village;
                villageSelect.appendChild(option);
            });
            villageSelect.disabled = false;
        }
    });

    // 4. ‡§´‡•â‡§∞‡•ç‡§Æ ‡§∏‡§¨‡§Æ‡§ø‡§∂‡§® ‡§™‡•ç‡§∞‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ (Apps Script Web App ‡§µ‡§æ‡§™‡§∞‡•Ç‡§®)
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        submitButton.disabled = true;
        submitButton.textContent = '‡§ú‡§Æ‡§æ ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...';
        statusMessage.style.display = 'none';

        const formData = new FormData(form);
        const data = {};

        formData.forEach((value, key) => {
            if (!data[key]) {
                data[key] = value;
            } else {
                if (!Array.isArray(data[key])) { data[key] = [data[key]]; }
                data[key].push(value);
            }
        });
        Object.keys(data).forEach(key => {
            if (Array.isArray(data[key])) { data[key] = data[key].join(', '); }
        });
        
        const finalFormData = new FormData();
        for(const key in data){
            finalFormData.append(key, data[key]);
        }

        fetch(WEB_APP_URL, {
            method: 'POST',
            body: finalFormData
        })
        .then(response => response.json())
        .then(result => {
            if(result.result === 'success'){
                statusMessage.textContent = '‡§§‡•Å‡§Æ‡§ö‡§æ ‡§´‡•â‡§∞‡•ç‡§Æ ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä‡§∞‡§ø‡§§‡•ç‡§Ø‡§æ ‡§ú‡§Æ‡§æ ‡§ù‡§æ‡§≤‡§æ ‡§Ü‡§π‡•á!';
                statusMessage.className = 'success';
                form.reset();
                document.getElementById('surveyDate').valueAsDate = new Date();
                villageSelect.innerHTML = '<option value="">‡§™‡•ç‡§∞‡§•‡§Æ ‡§§‡§æ‡§≤‡•Å‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ</option>';
