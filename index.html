            if (Array.isArray(jsonData[key])) {
                jsonData[key] = jsonData[key].join(', ');
            }
        });

        // Convert back to FormData for submission

            // ‡§ú‡§∞ ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§≤‡§æ ‡§ñ‡§æ‡§§‡•ç‡§∞‡•Ä ‡§Ö‡§∏‡•á‡§≤ ‡§ï‡•Ä ‡§°‡•á‡§ü‡§æ ‡§ó‡•á‡§≤‡§æ ‡§Ü‡§π‡•á, ‡§§‡§∞ ‡§π‡•á ‡§µ‡§æ‡§™‡§∞‡§æ:
            statusMessage.textContent = '‡§´‡•â‡§∞‡•ç‡§Æ ‡§ú‡§Æ‡§æ ‡§ù‡§æ‡§≤‡§æ ‡§Ü‡§π‡•á (‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§è‡§∞‡§∞ ‡§Ü‡§≤‡•Ä ‡§Ü‡§π‡•á). ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∂‡•Ä‡§ü ‡§§‡§™‡§æ‡§∏‡§æ.';
